<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <span id="timer" class="score" style="color: #F59E0B"></span>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <span id="score1" class="score scoreContainer container">0</span>
                <div class="btnContainer">
                    <div onclick="incrementScore(1,1)" class="addBtn">+1</div>
                    <div onclick="incrementScore(1,2)" class="addBtn">+2</div>
                    <div onclick="incrementScore(1,3)" class="addBtn">+3</div>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <span id="score2" class="score scoreContainer container">0</span>
                <div class="btnContainer">
                    <div onclick="incrementScore(2,1)" class="addBtn">+1</div>
                    <div onclick="incrementScore(2,2)" class="addBtn">+2</div>
                    <div onclick="incrementScore(2,3)" class="addBtn">+3</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
